#container {
    width: 1020px;

#body {

#navigation ul {
    background: url('http://saluspr.com/img/nav-bg.png') center top transparent;
    height: 49px;
    padding: 0px;

}

#navigation li {
    float: left;
    padding: 0px;
    margin: 0px;

}

}

.content p {

    font-style: italic;

#content-side ul.navigation li a:hover {
    color: #2E9534;
}

.box {
    border: 1px solid #e1e1e1;
    background: #f4f4f4;

.box .box-content {

.box .box-divisor {
    background: url('http://saluspr.com/img/box-divisor.gif') left top repeat-x;
    height: 2px;

textarea {

input, textarea, input[type="submit"]:focus {

    /* Buttons */

.button {
    border: 1px solid #bdbdbd;
    padding: 5px 12px 5px 10px;
    display: inline-block;
    margin: 5px 0;
    cursor: pointer;
    color: #737373;
    text-shadow: 0 1px 1px #fff;
    text-transform: uppercase;
    font-family: 'CartoGothicStdBold', Arial, Helvetica, sans-serif;
    font-size: 11px;
    text-align: left;
    text-decoration: none;
    background: #e5e5e6;
    background: -moz-linear-gradient(top, #ededee 0%, #dcdbdd 100%);
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #ededee), color-stop(100%, #dcdbdd));
    background: -webkit-linear-gradient(top, #ededee 0%, #dcdbdd 100%);
    background: -o-linear-gradient(top, #ededee 0%, #dcdbdd 100%);
    background: -ms-linear-gradient(top, #ededee 0%, #dcdbdd 100%);
    background: linear-gradient(top, #ededee 0%, #dcdbdd 100%);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ededee', endColorstr='#dcdbdd', GradientType=0);
    -webkit-border-radius: 5px;
    border-radius: 5px;
    -webkit-box-shadow: inset 1px 1px 1px 0px rgba(255, 255, 255, 1);
    box-shadow: inset 1px 1px 1px 0px rgba(255, 255, 255, 1);
}

.button_link {
    background: url('http://saluspr.com/img/buttons-bg-gray.png') no-repeat scroll right -32px transparent;
    color: #12a0a9;
    display: inline-block;
    margin: 5px 0;
    border: 0 none;
    padding: 0 35px 0 0;
    font-family: 'CartoGothicStdBold', Arial, Helvetica, sans-serif;
    font-size: 11px;
    text-align: left;
    text-decoration: none
}

.button_link span {
    background: url('../img/buttons-bg-gray.png') no-repeat scroll left 0 transparent;
    display: block;
    line-height: 32px;
    padding: 0 10px 0 12px;
    color: #737373;
    min-width: 100px;
    cursor: pointer;
    text-shadow: 0 1px 1px #fff;
    text-transform: uppercase;
}

.button_link:hover, .button_link:active, .button_link:hover span {
    moz-opacity: 0.95;
    -ms-filter: "alpha(opacity=95)";
    filter: alpha(opacity=95);
    opacity: 0.95;
}
